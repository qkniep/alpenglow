SPECIFICATION Spec

\* 4 validators, all honest, to focus on liveness rather than Byzantine behavior
\* MaxSlot=2 for faster temporal property verification
CONSTANTS
  Validators = {v1, v2, v3, v4}
  MaxSlot = 2
  TotalStake = 100

\* Type correctness
INVARIANT TypeOK
INVARIANT NoConflictingFinalizations

\* Liveness properties (temporal logic)
\* Note: TLC can check these with temporal operators
PROPERTY EventualMaxSlot
PROPERTY EventuallySomeFinalization
PROPERTY Progress
PROPERTY NoDeadlock
