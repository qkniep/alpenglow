name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          cache-targets: true

      - name: Cache downloaded data
        id: cache-data
        uses: actions/cache@v4
        with:
          path: ./data
          key: data-v1  # Change this if the dataset version changes

      - name: Download data if needed
        run: |
          if [ ! -f data/dataset.ok ]; then
            ./download_data.sh
            touch data/dataset.ok
          fi

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: nextest,cargo-llvm-cov,cargo-machete

      - name: Build (debug)
        run: cargo build --all-targets --verbose

      - name: Build (release)
        run: cargo build --all-targets --release --verbose

      - name: Linting (clippy)
        run: cargo clippy --all-targets --all-features -- -Dwarnings

      - name: Unused dependencies
        run: cargo machete

      - name: Run tests
        run: ./test.sh ci

      # test coverage
      - name: Collect coverage data
        run: cargo llvm-cov --lcov --workspace --ignore-filename-regex='(benches|src/bin)' --release --output-path lcov.info nextest

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  rustfmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly + rustfmt)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          profile: minimal

      - name: Run rustfmt
        run: cargo +nightly fmt --all -- --check
