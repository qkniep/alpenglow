[package]
name = "alpenglow"
version = "0.1.0"
edition = "2024"
rust-version = "1.90"
authors = ["Quentin Kniep <quentin@anza.xyz>"]
description = "Reference research implementation of the Alpenglow consensus protocol."
license = "Apache-2.0"
repository = "https://github.com/qkniep/alpenglow"
readme = "README.md"
keywords = ["alpenglow", "solana", "consensus", "distributed-systems"]
categories = ["algorithms", "network-programming", "data-structures"]
publish = false

[dependencies]
aes = { version = "0.9.0-rc.1", features = ["hazmat", "zeroize"] }
async-trait = "0.1"
bitvec = { version = "1", features = ["serde"] }
blst = { version = "0.3", features = ["serde", "serde-secret"] }
clap = { version = "4", features = ["derive"] }
color-eyre = "0.6"
colored = "3"
csv = "1"
ctr = "0.10.0-rc.1"
derive_more = { version = "2", features = ["as_ref", "from", "into"] }
ed25519-consensus = "2"
either = "1"
fastrace = { version = "0.7", features = ["enable"] }
fastrace-opentelemetry = "0.14"
futures = "0.3"
geo = "0.31"
hex = "0.4"
hex-literal = "1"
log = "0.4"
logforth = { version = "0.28", features = ["append-fastrace", "starter-log"] }
mockall = "0.13"
moka = { version = "0.12", features = ["future"] }
opentelemetry = "0.31"
opentelemetry-otlp = { version = "0.31", features = ["grpc-tonic"] }
opentelemetry_sdk = "0.31"
rand = "0.9"
rayon = "1"
reed-solomon-simd = "3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = { version = "0.10", features = ["asm-aarch64", "asm"] }
smallvec = "1"
static_assertions = "1"
statrs = "0.18"
thiserror = "2"
time = { version = "0.3", features = ["serde"] }
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
toml = "0.9"
wincode = { git = "https://github.com/anza-xyz/wincode", rev = "3e6e6850059fca823db983dc74f60d22ab2839a7", features = ["derive"] }

[dev-dependencies]
divan = "0.1"

[lints.clippy]
cast_possible_truncation = "allow"

[profile.release]
debug = true
overflow-checks = true
codegen-units = 1
lto = true

[profile.bench]
codegen-units = 1
lto = true

[[bench]]
name = "crypto"
harness = false

[[bench]]
name = "disseminator"
harness = false

[[bench]]
name = "network"
harness = false

[[bench]]
name = "shredder"
harness = false
